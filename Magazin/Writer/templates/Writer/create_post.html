<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create a New Post - Beatrix</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/media/favicon.png' %}" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/vendor/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/vendor/icon-font.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/vendor/remixicon.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Site Stylesheet -->
    <!-- <link rel="stylesheet" href="{% static 'assets/css/app.css' %}"> -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create.css' %}" />
  </head>
  <body>
    {% block content %}
      <div class="post-single-area mt-60">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 single-blog-content">
              <div class="post-single-wrapper">
                <!-- Title and Category -->
                <h1 class="post-title">Create a New Post</h1>

                <!-- Form to Create Content -->
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- Input Fields -->
                  <div class="form-group">
                    <label for="id_title">Post Title</label>
                    {{ form.title }}
                  </div>
                  <div class="form-group">
                    <label for="id_content">Post Content</label>
                    {{ form.content }}
                  </div>
                  <!-- Image Upload -->
                  <div class="form-group">
                    <label for="id_image">Upload Image</label>
                    {{ form.image }}
                    <small class="form-text text-muted">Max file size: 5MB. Allowed formats: JPG, PNG.</small>
                  </div>

                  <!-- Submit Button -->
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CKEditor initialization -->
      <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
      <script>
        CKEDITOR.replace('id_content')
      </script>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <!-- Vendors JS -->
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/odometer.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-appear.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
