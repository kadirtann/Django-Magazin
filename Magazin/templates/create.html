<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Post Single - Beatrix</title>
        <meta name="robots" content="noindex, follow" />
        <meta name="description" content>
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon"
            href="assets/media/favicon.png">
        <!-- Vendors CSS -->
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
        <link rel="stylesheet" href="assets/css/vendor/icon-font.css">
        <link rel="stylesheet" href="assets/css/vendor/remixicon.css">
        <!-- Site Stylesheet -->
        <!-- <link rel="stylesheet" href="assets/css/app.css"> -->
        <link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="assets/css/create.css">
    </head>
    <body>
        <!-- Site Preloader -->
        <div id="preloader">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <!-- Site Wrapper -->
        <div id="main-wrapper" class="main-wrapper">
            <!-- Start Header -->

            <!-- tp-offcanvus-area-start -->

            <div class="body-overlay"></div>
            <!-- tp-offcanvus-area-end -->
            <div class="post-single-area mt-60">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 single-blog-content">
                            <div class="post-single-wrapper">
                                <!-- Title and Category -->
                                <h1 class="post-title">Title of Your Post</h1>
                                <div class="post-cat-box">
                                    <a href="blog-category.html">Category</a>
                                </div>

                                <!-- Form to Create Content -->
                                <form action="#" class="create-form"
                                    enctype="multipart/form-data">
                                    <!-- Input Fields -->
                                    <div class="form-group">
                                        <label for="post-title">Post
                                            Title</label>
                                        <input type="text" id="post-title"
                                            name="post-title"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="post-content">Post
                                            Content</label>
                                        <textarea id="post-content"
                                            name="post-content"
                                            class="form-control" rows="8"
                                            required></textarea>
                                    </div>
                                    <!-- Image Upload -->
                                    <div class="form-group">
                                        <label for="post-image">Upload
                                            Image</label>
                                        <input type="file" id="post-image"
                                            name="post-image" accept="image/*"
                                            class="form-control-file">
                                        <small class="form-text text-muted">Max
                                            file size: 5MB. Allowed formats:
                                            JPG, PNG.</small>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-group">
                                        <button type="submit"
                                            class="btn btn-primary">Create
                                            Post</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <span class="scrolltotop"><i class="ri-arrow-up-s-line"></i></span>
        </div>
        <!-- Jquery JS -->
        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <!-- Vendors JS -->
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/vendor/imagesloaded.pkgd.min.js"></script>
        <script src="assets/js/vendor/odometer.min.js"></script>
        <script src="assets/js/vendor/jquery-appear.js"></script>
        <!-- Main JS -->
        <script src="assets/js/app.js"></script>
    </body>
</html>
