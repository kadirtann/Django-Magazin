<!DOCTYPE html>
<html lang="tr">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş & Kayıt Ol</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <label for="chk" aria-hidden="true">Kayıt Ol</label>
          <input type="text" name="first_name" placeholder="Ad" required />
          <input type="text" name="last_name" placeholder="Soyad" required />
          <input type="text" name="username" placeholder="Kullanıcı adı" required />
          <input type="email" name="email" placeholder="E-mail adresi" required />
          <input type="password" name="password1" placeholder="Şifre" required />
          <input type="password" name="password2" placeholder="Şifre tekrar" required />
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>

      <div class="login">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <label for="chk" aria-hidden="true">Giriş Yap</label>
          <input type="text" name="username_or_email" placeholder="E-mail adresi veya Kullanıcı adı" required />
          <input type="password" name="password" placeholder="Şifre" required />
          <button type="submit">Giriş Yap</button>
          <p>
            Hesabın yok mu? <a href="#" onclick="document.getElementById('chk').checked = true;">Hesap Oluştur</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
